<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <h1 id="swap_counter">Swaps: 0</h1>
    <div class="container" id="bars_container"></div>
    <div class="generator">
      <input type="text" id="bars_count" placeholder="Bars number" />
      <button type="button" id="generate_btn">Generate array</button>
    </div>
    <div>
      <button type="button" id="bubblesort_btn">Bubble Sort</button>
      <button type="button" id="selectionsort_btn">Selection Sort</button>
      <button type="button" id="mergesort_btn">Merge Sort</button>
      <button type="button" id="quicksort_btn">Quick Sort</button>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
